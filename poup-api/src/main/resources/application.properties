# Nome da Aplicação
spring.application.name=POUP

# --- Configuração do Banco H2 (Banco na memória RAM) ---
# URL de conexão (poupdb é o nome que demos ao banco)
spring.datasource.url=jdbc:h2:mem:poupdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar o console visual (para você ver as tabelas no navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostrar os comandos SQL no terminal (útil para aprender o que o Java está fazendo por baixo dos panos)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.forward-headers-strategy=framework